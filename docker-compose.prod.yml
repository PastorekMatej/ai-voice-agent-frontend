# DOCKER IMPLEMENTATION: Production Docker Compose configuration

version: '3.8'

services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=https://your-backend-service-url  # This will be updated after backend deployment
      - REACT_APP_ENABLE_ANALYTICS=true
    restart: unless-stopped
    networks:
      - ai-voice-network

networks:
  ai-voice-network:
    driver: bridge 